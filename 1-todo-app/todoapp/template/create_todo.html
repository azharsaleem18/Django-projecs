{% load static%}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Azhar Saleem">
        <title>Todo App</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbars/">
        <link href="{% static 'style/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'style/navbar.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded" aria-label="Eleventh navbar example">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">TodoApp</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
          
                  <div class="collapse navbar-collapse" id="navbarsExample09">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'todo-create' %}">Add Todo</a>
                      </li>
                    </ul>
                    <form>
                      <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                    </form>
                  </div>
                </div>
              </nav>

              <div>
                {% load crispy_forms_tags %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                      {{ form.name|as_crispy_field }}
                    </div>
                    <button type="submit" class="btn btn-primary">SAVE TODO</button>
                  </form>
              </div>
        </div>
        <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
