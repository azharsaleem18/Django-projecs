{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Azhar Saleem">
    <title>Todo App</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/navbars/">
    <link href="{% static 'style/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="{% static 'style/navbar.css' %}" rel="stylesheet">
  </head>
  <body>
    
<main>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded" aria-label="Eleventh navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TodoApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'todo-create' %}">Add Todo</a>
            </li>
          </ul>
          <form>
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>

    <div>
      <div class="bg-light p-5 rounded">
        <div class="col-sm-10 mx-auto">
          <h1>Todos</h1>
          <ul class="list-group">
            {% for data in objects_list %}
    			  <li class="list-group-item d-flex justify-content-between align-items-center">
    			    {{ data.name }}
    			    <div>
                <a href="{{ data.id }}/update/">
                  <button type="button" class="btn btn-sm btn-outline-secondary mr-2">edit</button>
                </a>
                <a href="{{ data.id }}/delete/">
                  <button type="button" class="btn btn-sm btn-outline-danger">delete</button>
                </a>
    			    </div>
                  </li>
                {% endfor %}
			</ul>
        </div>
      </div>
    </div>
  </div>
</main>
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
